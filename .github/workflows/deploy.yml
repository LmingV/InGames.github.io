name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

# 设置token访问权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到v4
        with:
          fetch-depth: 0 # 如果未启用 lastUpdated，则不需要
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3  # 升级到v3
        with:
          version: 8.6.12 # 指定pnpm版本
          
      - name: Setup Node
        uses: actions/setup-node@v4  # 升级到v4
        with:
          node-version: 18
          cache: pnpm # 设置缓存
          
      - name: Setup Pages
        uses: actions/configure-pages@v5  # 升级到v5
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .nojekyll  # 防止Jekyll处理站点
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 升级到v3（解决弃用问题）
        with:
          path: .vitepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级到v4
